<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme -->
    <meta name="theme-color" content="#ef3e44" />

    <!-- Title -->
    <title>
      GoTravio – Cab Booking & Car Rental App in India | Airport & Outstation Taxis
    </title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Book local cabs, airport taxis, and outstation car rentals across India with GoTravio. Safe drivers, affordable pricing, and 24x7 taxi booking."
    />

    <!-- SEO Control -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="GoTravio" />

    <!-- Canonical -->
    <link rel="canonical" href="https://gotravio.in/" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GoTravio" />
    <meta
      property="og:title"
      content="GoTravio – Cab Booking & Car Rental Services in India"
    />
    <meta
      property="og:description"
      content="Affordable cab booking and car rental services across India. Book local, airport, and outstation taxis with GoTravio."
    />
    <meta property="og:url" content="https://gotravio.in/" />
    <meta
      property="og:image"
      content="https://gotravio.in/og-image.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GoTravio – Cab Booking App in India" />
    <meta
      name="twitter:description"
      content="Book safe and affordable cabs for local, airport, and outstation travel with GoTravio."
    />
    <meta
      name="twitter:image"
      content="https://gotravio.in/og-image.jpg"
    />

    <!-- Structured Data: Taxi Service -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TaxiService",
        "name": "GoTravio",
        "url": "https://gotravio.in/",
        "logo": "https://gotravio.in/favicon.ico",
        "description": "GoTravio provides cab booking and car rental services across India including local, airport and outstation travel.",
        "areaServed": {
          "@type": "Country",
          "name": "India"
        },
        "serviceType": [
          "Cab Booking",
          "Taxi Service",
          "Airport Taxi",
          "Outstation Cab",
          "Car Rental"
        ]
      }
    </script>

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- SEO FALLBACK CONTENT (VISIBLE IF JS DISABLED) -->
    <noscript>
      <h1>Book Cab & Car Rental Services Across India with GoTravio</h1>
      <p>
        GoTravio is a trusted cab booking and car rental platform in India.
        Book local taxis, airport transfers, and outstation cabs with professional
        drivers, transparent pricing, and 24x7 availability.
      </p>
      <p>
        Available in Delhi, Mumbai, Bangalore, Chennai, Hyderabad, Pune, Jaipur,
        Ahmedabad, Noida, Gurugram and major Indian cities.
      </p>
    </noscript>

    <!-- React Root -->
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
